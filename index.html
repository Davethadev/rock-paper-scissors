<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <!-- <button id="restart" class="choice">Restart Game</button> -->
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div id="score" class="score">
            <h3>Player: 0</h3>
            <h3>Computer: 0</h3>
        </div>
    </div>
    <div id="result"></div>
    <div id="check-winner"></div>
    <script src="index.js"></script>
</body>
</html>
